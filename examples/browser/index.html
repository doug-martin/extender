<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Extender</title>
</head>
<body onload="init()">

<div id="output"></div>

<script type="text/javascript" src="./scripts/declare.js"></script>
<script type="text/javascript" src="../../extender.js"></script>
<script type="text/javascript" src="./scripts/simple.js"></script>
<script type="text/javascript">
    function init() {
        var outputDiv = document.getElementById("output");

        function log(str) {
            outputDiv.innerHTML += str + "</br>";
        }

        var undef;
        log(simple("hello").isUndefined().value()); //false
        log(simple(undef).isUndefined().value()); //true


        log(simple("hello").multiply(2).value()); //hellohello
        log(simple([
            {a: "a"},
            {a: "b"},
            {a: "c"}
        ]).pluck("a").value()); //["a", "b", "c"]

        log(simple("I love javascript!").toArray(/\s+/).pluck("0").value());
    }
</script>

</body>
</html>
